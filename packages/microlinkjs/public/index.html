<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>microlink.js</title>
    <link rel="stylesheet" href="https://unpkg.com/tachyons@4.9.1/css/tachyons.min.css"/>
    <style>
      body {
        max-width: 828px;
        margin: auto;
        line-height: 1.8em;
      }

      a {
        display: block;
        margin: auto;
      }
      .max-width-blog {
        max-width: 828px;
      }
      .max-width-card {
        max-width: 500px;
      }
    </style>
  </head>
  <body>
    <article class="ph3 helvetica">
      <section class="pv4" style="text-align: center;">
        <h1 class="f3 pv2 black tc">link without selector</h1>
        <div><a href="http://txti.es">txti</a></div>
      </section>

      <section class="pv4">
        <h1 class="f3 pv2 black tc">string selector</h1>
        <div><a class="link max-width-card" href="http://txti.es">txti</a></div>
      </section>

      <section class="pv4">
        <h1 class="f3 pv2 black tc">DOM selector</h1>
        <div><a class="link-dom max-width-card" href="http://txti.es">txti</a></div>
      </section>

      <section class="pv4">
        <h1 class="f3 pv2 black tc">contrast</h1>
        <div><a class="link max-width-card" data-contrast="true" href="http://txti.es">txti</a></div>
      </section>

      <section class="pv4">
        <h1 class="f3 pv2 black tc">logo</h1>
        <div><a class="link max-width-card" data-image="logo" href="https://kikobeats.com">txti</a></div>
      </section>

      <section class="pv4">
        <h1 class="f3 pv2 black tc">screenshot</h1>
        <div><a class="link max-width-card" data-screenshot="true" href="https://kikobeats.com">txti</a></div>
      </section>

      <section class="pv4">
        <h1 class="f3 pv2 black tc">size large</h1>
        <div><a class="link max-width-card" data-size="large" href="https://kikobeats.com">txti</a></div>
      </section>

      <section class="pv4">
        <h1 class="f3 pv2 black tc">video support</h1>
        <div><a class="link max-width-card" href="https://www.instagram.com/p/Be4DFu_jQmN"></a></div>
      </section>

      <section class="pv4">
        <h1 class="f3 pv2 black tc">large video support</h1>
        <div><a class="link max-width-card" data-size="large" href="https://www.instagram.com/p/Be4DFu_jQmN"></a></div>
      </section>
    </article>
  </body>
  <script>
    document.addEventListener('DOMContentLoaded', function (event) {
      microlink('.link', {round: true})
      microlink(document.getElementsByClassName('link-dom'), {round: true})
    })
  </script>
</html>
